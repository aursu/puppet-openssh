---
openssh::allow_tcp_forwarding: 'no'
openssh::permit_root_login: 'without-password'
openssh::strict_modes: 'yes'
openssh::gss_api_authentication: 'yes'
openssh::config_template: openssh/sshd_config.erb
openssh::keys_file: .ssh/authorized_keys
openssh::banner: 'none'
openssh::manage_server_package: false
openssh::manage_client_package: false
openssh::sshkey_user: 'root'
openssh::sshkey_group: 'root'
openssh::sshkey_dir: '/root/.ssh'
openssh::sshkey_name: root@%{facts.hostname}
openssh::sshkey_type: 'ssh-rsa'
openssh::sshkey_target: '/root/.ssh/authorized_keys'
openssh::sshkey_options: []
openssh::setup_host_key: false